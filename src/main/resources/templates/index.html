<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div class="page-header" style="text-align: center"><h2>Đăng nhập</h2></div>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!--/*@thymesVar id="user" type="com.btl.sqa.model.User"*/-->
                        <form class="form-signin needs-validation" action="#" th:action="@{/}" th:object="${user}" method="post"
                              novalidate>
                            <fieldset>
                                <div class="input-group has-validation">
                                    <label for="inputStudentId" class="sr-only">Mã sinh viên</label>
                                    <input type="text" name="studentId" id="inputStudentId" class="form-control" placeholder="Mã sinh viên" required
                                           autofocus th:field="*{username}">
                                    <div class="invalid-feedback text-left">
                                        Vui lòng nhập mã sinh viên
                                    </div>
                                </div>
                                <div class="input-group has-validation">
                                    <label for="inputPassword" class="sr-only">Mật khẩu</label>
                                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mật khẩu"
                                           style="margin-bottom: 0" th:field="*{password}" required>
                                    <div class="invalid-feedback text-left">
                                        Vui lòng nhập mật khẩu
                                    </div>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
