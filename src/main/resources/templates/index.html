<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div class="header">
    <div style="display: inline-block; border: 1px solid; margin: 20px">
        <img src="https://eduplus.edu.vn/wp-content/uploads/2020/11/26991863_400942947032629_2294451261479869859_n.jpg" style="height: 200px">
    </div>
    <div style="display: inline-block">
        <div style="font-size: x-large">Học viện Công nghệ Bưu chính Viễn thông</div>
        <div style="font-size: x-large">Posts and Telecommunications Institute of Technology</div>
        <div style="font-size: x-large">Cổng đăng ký học tín chỉ</div>
    </div>
</div>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!--/*@thymesVar id="user" type="com.btl.sqa.model.User"*/-->
                        <form class="form-signin needs-validation" action="#" th:action="@{/}" th:object="${user}" method="post"
                              novalidate>
                            <fieldset>
                                <div>
                                    <h3>Nhập thông tin tài khoản</h3>
                                </div>
                                <hr>
                                <div class="input-group has-validation">
                                    <label for="inputStudentId" class="sr-only">Mã sinh viên</label>
                                    <input type="text" name="studentId" id="inputStudentId" class="form-control" placeholder="Mã sinh viên" required
                                           autofocus th:field="*{username}">
                                </div>
                                <hr>
                                <div class="input-group has-validation">
                                    <label for="inputPassword" class="sr-only">Mật khẩu</label>
                                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mật khẩu"
                                           style="margin-bottom: 0" th:field="*{password}" required>
                                </div>
                                <hr>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                <div class="mt-3 alert alert-danger" role="alert" th:if="${errorMessage != null}">
                                        <!--/*@thymesVar id="errorMessage" type="com.btl.sqa.dto.MessageResponse"*/-->
                                        <div th:text="${errorMessage.getErrorMessage()}"></div>
                                </div>
                                <div class="mt-3 alert alert-danger" role="alert" th:if="${notLoggedIn != null && notLoggedIn == true}">Vui lòng đăng nhập để sử dụng hệ thống</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
