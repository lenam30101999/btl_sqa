<script>
    window.onscroll = function () {
        myFunction()
    };
    var left = document.getElementById("nav-bar");
    var sticky = left.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            left.classList.add("sticky");
        } else {
            left.classList.remove("sticky");
        }
    }
</script>
